name: Node.js CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: blogapi
          POSTGRES_PASSWORD: blogapi
          POSTGRES_DB: blogapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: blogapi
      DB_PASSWORD: blogapi
      DB_NAME: blogapi
      JWT_SECRET: supersecret

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "⏳ Waiting for database..."
            sleep 2
          done

      - name: 🗄️ Seed Database
        run: npm run seed-db

      - name: 🚀 Run tests
        run: npm run test
